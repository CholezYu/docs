<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="./public/vue.css">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: `<strong>最伟大的文档</strong>`,
      logo: "./icon.svg",
      repo: "https://github.com/OreoSundae",
      loadSidebar: true, // 侧边栏
      subMaxLevel: 3, // 目录
      auto2top: true, // 切换页面后跳到顶部
      // homepage: "README.md", // 首页
      // relativePath: true, // 相对路径
      coverpage: true, // 封面页
      // themeColor: "#3F51B5",
      // routerMode: "history",
      search: { placeholder: "搜索" }
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="./public/docsify@4.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <script src="./public/search.min.js"></script>
</body>
</html>
